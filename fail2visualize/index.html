<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>fail2visualize</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100vh;
        width: 100vw;
      }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      fetch('https://f.0x52.eu/media/ips.txt')
        .then(response => {
          text = response.text()
          if (text == "") {
            alert("can't access geoip api, sometimes adblockers block it")
          }
          return text;
        })
        .then(text => {
          text.split("\n").forEach(function(ip) {
            console.log(ip);
            if (ip!="") {
              geoip(ip);
            }
          })
        })
      
      var map = L.map('map').setView([30.98, 2.29], 3);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
      
      function geoip(ip) {
        console.log("fetching ip " + ip)
        fetch("https://geoip.nekudo.com/api/" + ip )
        .then((response) => response.json())
          .then((json) => {
            var marker = L.marker([json.location.latitude, json.location.longitude]).addTo(map);
            marker.bindPopup(
              "ip: " + json.ip + "<br>" +
              "city: " + json.city + "<br>" +
              "time: " + json.location.time_zone
            );
        });
      }
    </script>
  </body>
</html>
